<!DOCTYPE html>
<html lang="pl">
    <head>    
        <meta charset="utf-8">
        <title>Tekst wiersza</title>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="intro">
            <h2>Na matematyka</h2>
            <p><i>Jan Kochanowski</i></p>
        </div>
        <div class="main">
            <p>Ziemię pomierzył i głębokie morze,</p>
                <p>Wie, jako wstają i zachodzą zorze;</p>
                <p>Wiatrom rozumie, praktykuje komu,</p>
                <p>A sam nie widzi, że ma kurwę w domu.</p>
        </div>
        <div class="ending">
            <p><i>"Fraszki, Księga Pierwsza"</i> (1584)</p>
            <p>Zbiór Biblioteki Warszawskiej</p>
        </div>
    </body>
</html>
